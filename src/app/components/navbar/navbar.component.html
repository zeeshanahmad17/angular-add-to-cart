<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">BrandName</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">Products</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="toggleCartPopover()">
            <i class="fas fa-shopping-cart"></i> Cart
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Inside navbar.component.html -->
<!-- Popover for Cart -->
<div
  [class]="isCartPopoverVisible ? 'show' : ''"
  class="dropdown-menu bg-light position-absolute end-0 p-2 rounded-2"
>
  <div class="cart-item d-flex align-items-center justify-content-between mb-3">
    <div class="d-flex align-items-center">
      <img
        src="product.imageUrl"
        alt="Product Image"
        class="cart-item-image me-3"
      />
      <div>
        <p>
          <strong>{{ "product.name" }}</strong>
        </p>
        <p>Quantity: {{ "product.quantity" }}</p>
      </div>
    </div>
    <button class="btn btn-danger">Remove</button>
  </div>
</div>
